<!DOCTYPE html>

    <title>Semantics</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/styles.css">

    <body>
      <a href="http://www.w3schools.com/html/html5_semantic_elements.asp">Semantics</a>
      
      <div class="w3-panel w3-note">
        <p>Example for a newspaper: The sport <strong>articles</strong> in the sport <strong>section</strong>, 
        may have a technical <strong>section</strong> in each <strong>article</strong>.
        </p>
      </div>
      
      <div class="w3-panel w3-note">
        <p>Notice that NOT all links of a document should be inside a &lt;nav&gt; element. The 
        &lt;nav&gt; element is intended only for major block of navigation links. </p>
      </div>
