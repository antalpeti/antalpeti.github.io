<!DOCTYPE html>

<html>
  <head>
    <title>Null Values</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/styles.css" />
    </head>
    <body>
      <a href="https://www.w3schools.com/sql/sql_null_values.asp">Null Values</a>

      <div class="w3-panel w3-note">
        <p><b>Note:</b> It is very important to understand that a NULL value is 
        different from a zero value or a field that contains spaces. A field with a NULL 
        value is one that has been left blank during record creation!</p>
      </div>

      <div class="w3-panel w3-note">
        <p><b>Tip:</b> Always use IS NULL to look for NULL values.</p>
      </div>
      
    </body>
  </html>
